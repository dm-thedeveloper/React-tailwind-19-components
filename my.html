
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Filter Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }

    .original, .filtered {
      display: inline-block;
      margin: 1rem;
    }

    .image {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .filtered img {
      filter: grayscale(0.8) blur(2px) brightness(120%) contrast(130%) sepia(0.5);
    }

    h2 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>CSS Filter Property Demo</h1>

  <div class="original">
    <h2>Original</h2>
    <img src="https://picsum.photos/300/200" alt="Sample" class="image">
  </div>

  <div class="filtered">
    <h2>Filtered</h2>
    <img src="https://picsum.photos/300/200" alt="Sample with filter" class="image">
  </div>
</body>
</html>
